<div>
  <h2>Tasks</h2>
  <ul>
    <li *ngFor="let task of tasks">
      <app-child [task]="task"></app-child>
      <button (click)="editTask(task)">Edit</button>
      <button (click)="deleteTask(task)">Delete</button>
    </li>
  </ul>
</div>


<div *ngIf="!selectedTask">
  <h2>Add Task</h2>
  <form (submit)="addTask()">
    <div>
      <label>Title:</label>
      <input type="text" [(ngModel)]="newTask.title" name="title" required />
    </div>
    <div>
      <label>Description:</label>
      <textarea
        [(ngModel)]="newTask.description"
        name="description"
        required
      ></textarea>
    </div>
    <div>
      <label>Due Date:</label>
      <input
        type="date"
        [(ngModel)]="newTask.dueDate"
        name="dueDate"
        required
      />
    </div>
    <button type="submit">Add Task</button>
  </form>
</div>
<div *ngIf="selectedTask">
  <h2>Edit Task</h2>
  <form (submit)="updateTask()">
    <div>
      <label>Title:</label>
      <input
        type="text"
        [(ngModel)]="selectedTask.title"
        name="title"
        required
      />
    </div>
    <div>
      <label>Description:</label>
      <textarea
        [(ngModel)]="selectedTask.description"
        name="description"
        required
      ></textarea>
    </div>
    <div>
      <label>Due Date:</label>
      <input
        type="date"
        [(ngModel)]="selectedTask.dueDate"
        name="dueDate"
        required
      />
    </div>
    <button type="submit">Update Task</button>
  </form>
</div>
